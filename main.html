<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Pre-Entrega - Guido Toritto</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <header>
        <h1 class="title">Save your Vehicle</h1>
        <h1>Seguro de vehiculo online</h1>

        <h2>Estudiante: Guido Toritto</h2>
        <h2>Comisión JavaScript 34095 </h2>
    </header>
    <br><br>
    <main>

        <h1>Gracias por utilizar el seguro de vehiculos</h1>

        <div class="vehicle">
            <label for="propiedad">Selecciona el tipo de vehiculo</label>
            <select id="vehiculoElegir">
                <option value="1">Elegir vehiculo</option>
            </select>
        </div>

        <div class="type">
            <label>¿Qué valor tiene el vehiculo? Debes ingresar un valor entre 1.000.000 y 10.000.000 de pesos.</label>
            <input type="number" id="precioVehiculo" placeholder="Valor del vehiculo">
        </div>

        <div class="alarm">
            <label>¿Tiene alarma?</label>
            <div class="radio-group" id="alarma">
                <input  type="radio" name="alarma" id="alarmaSi">
                <label class="alarmBtn" for="alarmaSi">Si</label>
            </div>
            <div class="radio-group">
                <input  type="radio" name="alarma" id="alarmaNo">
                <label class="alarmBtn" for="alarmaNo">No</label>
            </div>
        </div>


        <button class="button" id="btn-cotizar">Cotizar</button>

        <label class="separado">
            <p class="importe">Cuota: $
                <span id="valorFinal">0.00</span>
                <br><br><br>
                <span onclick="" class="guardar" title="Guardar en historial">Guardar</span>
            </p>
        </label>
    </main>

    <footer>
        
    </footer>



</body>

</html>
